<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            text-align: center;
            font-size: 30px;
        }

        body {
            background-image: url('https://top-fon.com/uploads/posts/2023-02/1675240327_top-fon-com-p-fon-dlya-prezentatsii-kafe-205.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .header {
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            background-color: rgb(28, 27, 32);
            margin-bottom: 40px;
        }

        .btn_h {
            padding: 8px;
            width: 260px;
            background-color: rgb(233, 90, 38);
            color: rgb(230, 230, 230);
        }

        .block {
            margin: auto;
            border: 3px solid;
            border-radius: 25px;
            width: 1200px;
            padding: 10px;
            background-color: rgb(28, 27, 32);
            color: rgb(230, 230, 230);
        }

        .tag {
            margin: 15px;
        }

        .n_s {
            width: 420px;
            text-align: left;
            padding: 5px;
            background-color: rgb(230, 230, 230);
        }

        .c_s {
            width: 420px;
            text-align: left;
            padding: 5px;
            background-color: rgb(230, 230, 230);
        }

        .d_s {
            width: 800px;
            height: 250px;
            text-align: left;
            padding: 5px;
            background-color: rgb(230, 230, 230);
        }

        .p_s {
            width: 420px;
            text-align: left;
            padding: 5px;
            background-color: rgb(230, 230, 230);
        }

        .btn {
            margin: 10px;
            width: 240px;
            background-color: rgb(233, 90, 38);
            color: rgb(230, 230, 230);
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="{% url 'main_page' %}"><button type="button" class="btn_h">Меню блюд</button></a>
        <a href="{% url 'add_dish' %}"><button type="button" class="btn_h">Добавить блюдо</button></a>
    </div>
    <h1 style="font-size: 35px;
    margin-bottom: 10px;
    color: rgb(230, 230, 230);">Редактирование информации о блюде</h1>
    <div class="block">
        <form action="" method="post">
            {% csrf_token %}
            {% for f in form %}
                <p class="tag">{{ f.label }}</p>
                <p>{{ f }}</p>
            {% endfor %}
            <input type="submit" class="btn" value="Обновить">
        </form>
    </div>
</body>

</html>
